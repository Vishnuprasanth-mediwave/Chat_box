<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat-box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="total-content">
        <section class="left-small">
            <div class="messege-icon">
                <img src="assets/messege-icon.png" >
            </div>
            <div class="left-center-icons">
                <img src="assets/add-home.png" alt="">
                <div class="forum-back">
                    <img  src="assets/forum.png" alt="">
                </div>
                <img src="assets/group.png" alt="">
                <img src="assets/calendar_month.png" alt="">
                <img src="assets/settings.png" alt="">
            </div>
        </section>



        <section class="right-full">
            <section class="right-top">
                <div class="top-flex">
                    <div class="icon-messege">
                        <div class="messege-small-icon">
                            <img src="assets/Group 1messege-smalll.png" alt="">
                        </div>
                        <h3>Messege</h3>
                    </div>
                    <div class="top-right-images">
                        <div class="top-right-left-images">
                            <img src="assets/Rectangle 61top-1.png" alt="">
                            <img src="assets/Rectangle 60top-2.png" alt="">
                            <div class="five-image">
                                <img class="grey-icon" src="assets/Rectangle 63.png" alt="">
                                <h4>+5</h4>
                            </div> 
                            <div class="person-add">
                                <img style="width: 30px; height: 30px;" src="assets/person_add.png" alt="">
                            </div>
                        </div>
                        <div class="search-last-image">
                            <div class="search-icon">
                                <img src="assets/search.png" alt="">
                            </div>
                            <img src="assets/Rectangle 57top-last.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
            <section class="right-content-grid">
                <section class="right-first-column">
                    <div class="card-border ">
                        <div class="card-flex extra">
                            <div class="folder-icon">
                                <div class="folder-icon"><img src="assets/folder.png" alt=""></div>
                            </div>
                            <div class="head-para">
                                <h4>All inbox</h4>
                                <p>All message unified</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-border">
                        <div class="card-flex">
                            <div class="folder-icon">
                                <div class="folder-icon"><img src="assets/star.png" alt=""></div>
                            </div>
                            <div class="head-para">
                                <h4>All inbox</h4>
                                <p>All message unified</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-border">
                        <div class="card-flex">
                            <div class="folder-icon">
                                <div class="folder-icon"><img src="assets/alarm.png" alt=""></div>
                            </div>
                            <div class="head-para">
                                <h4>All inbox</h4>
                                <p>All message unified</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-border">
                        <div class="card-flex">
                            <div class="folder-icon">
                                <div class="folder-icon"><img src="assets/edit.png" alt=""></div>
                            </div>
                            <div class="head-para">
                                <h4>All inbox</h4>
                                <p>All messege unified</p>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="right-second-column"></section>
                <section class="right-third-column"></section>
            </section>
        </section>
    </section>
</body>
</html>
